<!DOCTYPE html>
<html>
<head>
	<title>Javascript Shopping Cart</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<header class="bg-warning text-white p-3 mp-4">
	<h2 class="display-4">Javascript Shopping cart</h2>
</header>
<br>

<div class="container">
	<center>
		<p class="lead" style="font-size: 2rem;">Add A New Item</p>
	</center>

	<div class="card card-body">
		<center>
		<form id="form" class="form-inline mb-1">
			<input class="float-right form-control" type="text" name="itemname" id="itemname" placeholder="add an item" /><br>
			<input class="btn btn-warning btn-md subin" type="submit" name="submit" placeholder="add" />
		</form>
	</center>
	</div>

	<div class="card card-body">
		<center>
			<p class="lead" style="font-size: 2rem;">All Items</p>
		</center>

			<ul id="items" class="list-group">
				<li class="list-group-item">Item 1 <button class="btn btn-danger btn-md float-right delete">x</button></li>
				<li class="list-group-item">Item 2 <button class="btn btn-danger btn-md float-right delete">x</button></li>
				<li class="list-group-item">Item 3 <button class="btn btn-danger btn-md float-right delete">x</button></li>
				<li class="list-group-item">Item 4 <button class="btn btn-danger btn-md float-right delete">x</button></li>
			</ul>
	</div>
</div>


<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
